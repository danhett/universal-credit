<head>
    <title>UC KILLS PEOPLE</title>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Roboto+Mono:100';
        html,
        body {
          font-family: 'Roboto Mono', monospace;
          background: #212121;
          height: 100%;
        }
        .container {
          height: 100%;
          width: 600px;
          justify-content: center;
          align-items: center;
          display: flex;
        }
        .text {
          font-weight: 100;
          font-size: 28px;
          color: #fafafa;
        }
        .dud {
          color: #757575;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="text"></div>
    </div>

    <script>
        // ——————————————————————————————————————————————————
        // TextScramble
        // ——————————————————————————————————————————————————

        class TextScramble {
          constructor(el) {
            this.el = el
            this.chars = '!<>-_\\/[]{}—=+*^?#________'
            this.update = this.update.bind(this)
          }

          setText(newText) {
            const oldText = this.el.innerText
            const length = Math.max(oldText.length, newText.length)
            const promise = new Promise((resolve) => this.resolve = resolve)
            this.queue = []
            for (let i = 0; i < length; i++) {
              const from = oldText[i] || ''
              const to = newText[i] || ''
              const start = Math.floor(Math.random() * 40)
              const end = start + Math.floor(Math.random() * 40)
              this.queue.push({ from, to, start, end })
            }
            cancelAnimationFrame(this.frameRequest)
            this.frame = 0
            this.update()
            return promise
          }

          update() {
            let output = ''
            let complete = 0
            for (let i = 0, n = this.queue.length; i < n; i++) {
              let { from, to, start, end, char } = this.queue[i]
              if (this.frame >= end) {
                complete++
                output += to
              } else if (this.frame >= start) {
                if (!char || Math.random() < 0.28) {
                  char = this.randomChar()
                  this.queue[i].char = char
                }
                output += `<span class="dud">${char}</span>`
              } else {
                output += from
              }
            }
            this.el.innerHTML = output
            if (complete === this.queue.length) {
              this.resolve()
            } else {
              this.frameRequest = requestAnimationFrame(this.update)
              this.frame++
            }
          }
          randomChar() {
            return this.chars[Math.floor(Math.random() * this.chars.length)]
          }
        }


        const phrases = [
          'This is a short sentence.',
          "Another sentence.",
          "Wow this is an incredibly long sentence that runs on.",
          "A super huge mega sentence that goes on for quite some time, oh my! \rNow what??? Lalalalala this is a big long sentence."
        ]

        const el = document.querySelector('.text')
        const fx = new TextScramble(el)

        fx.setText(phrases[3]);
    </script>
</body>
